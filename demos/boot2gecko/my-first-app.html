<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>Emy Boot2Gecko Demo</title>
	<meta name="description" content="A Firefox OS demo app using Emy library">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../emy/emy.css">
	<link rel="stylesheet" type="text/css" href="../emy/themes/emy/main.css">
	<script type="application/x-javascript" src="../emy/emy.js"></script>

	<script type="application/x-javascript">
    function installMyApp() {
        var request = navigator.mozApps.install("http://www.emy-library.org/demos/boot2gecko/my-first-app.webapp");
        request.onsuccess = function() {
            // App is now installed
            document.getElementById('installBtn').style.display='none';
            document.getElementById('page1Btn').style.display='inline-block';
        };
        request.onerror = function() {
            alert('Ooops... App fails to install: '+this.error.name);
        };
    }

    window.onload = function() {
        if(navigator.mozApps) {
            var request = navigator.mozApps.getSelf();  //check if app is already installed
            request.onsuccess = function() {
              if (request.result) {
                // App is already installed
                document.getElementById('page1Btn').style.display='inline-block';
              } else {
                // App not yet installed
                document.getElementById('installBtn').style.display='inline-block';
              }
            };
            request.onerror = function() {
              // Install check error:  this.error.message
              document.getElementById('installBtn').style.display='inline-block';
            };
        }
    }
    </script>
    <style>
    #installBtn, #page1Btn { display: none; }
    </style>

</head>

<body>
    <header class="toolbar">
        <div>
            <a id="backButton" class="button" href="#">Back</a>
        </div>

    </header>

    <section id="home" data-title="Boot2Gecko Demo" selected="true">
        <p>This is my first Boot2Gecko app</p>
