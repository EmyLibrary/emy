<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>Transitions - Emy</title>
	<meta name="description" content="Extended Transitions plugin demo app for Emy library">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">

	<link rel="stylesheet" type="text/css" href="../../emy.css">
	<link rel="stylesheet" type="text/css" href="../../themes/emy/main.css">
	<script src="../../emy.js"></script>

	<link rel="stylesheet" type="text/css" href="emy-extended-transitions.css">

</head>

<body>
    <header class="toolbar">
      <div><a id="backButton" class="button" href="#"></a></div>
      <h1 id="viewTitle"></h1>
    </header>

    <section id="home" data-title="Transitions" selected="true">
      <ul>
        <li><a href="#slide">Slide horizontal (by default)</a></li>
        <li><a href="#slide-bottom">Slide vertical</a></li>
        <li><a href="#alpha">Alpha</a></li>
        <li><a href="#zoom">Zoom</a></li>
        <li><a href="#fadenslide">Fade N Slide</a></li>
        <li><a href="#switch">Switch</a></li>
        <li><a href="#flip3d">Flip 3D</a></li>
        <li><a href="#cube">Cube</a></li>
        <li><a href="#hinge">Hinge</a></li>
      </ul>
    </section>

  <section id="slide" data-title="Slide horizontal" class="panel">
    <h2>Slide horizontal</h2>
  </section>

  <section id="slide-bottom" data-title="Slide vertical" class="panel" custom-transition="vertical">
    <h2>Slide vertical</h2>
  </section>

  <section id="alpha" data-title="Alpha" class="panel" custom-transition="alpha">
    <h2>Alpha</h2>
  </section>

  <section id="zoom" data-title="Zoom in" class="panel" custom-transition="zoom">
    <h2>Zoom</h2>
  </section>

  <section id="fadenslide" data-title="Fade N Slide" class="panel" custom-transition="fadenslide">
    <h2>Fade n Slide</h2>
  </section>

    <section id="switch" data-title="Switch" class="panel" custom-transition="switch">
    <h2>Switch</h2>
  </section>

    <section id="flip3d" data-title="Flip 3D" class="panel" custom-transition="flip3d">
    <h2>Flip 3D</h2>
  </section>

  <section id="cube" data-title="Cube" class="panel" custom-transition="cube">
    <h2>Cube</h2>
  </section>

  <section id="hinge" data-title="Hinge" class="panel" custom-transition="hinge">
    <h2>Hinge</h2>
    <fieldset>
    	<div class="row">
    		Thanks to <a href="http://daneden.me/animate/" target="_blank">cssanimate.css</a> for this code!
    	</div>
    </fieldset>
  </section>
  </body>
</html>
